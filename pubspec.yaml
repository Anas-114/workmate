name: workmate
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.0.0

  # Networking
  dio: ^5.5.0
  connectivity_plus: ^7.0.0

  # Local Storage
  sqflite: ^2.4.2
  path_provider: ^2.1.5

  # Firebase (fixed versions)
  firebase_core: ^4.0.0       # matches firebase_auth 6.0.2
  firebase_auth: ^6.0.2
 # upgraded to match firebase_core ^4.x
  google_sign_in: ^6.0.0

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  firebase_messaging: ^16.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
